apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "core-broker.name" . }}
  labels:
    app: {{ include "core-broker.name" . }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  serviceName: {{ include "core-broker.name" . }}
  selector:
    matchLabels:
      app: {{ include "core-broker.name" . }}
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ include "core-broker.name" . }}
        dapr.io/app-port: {{ .Values.appPort | quote }}
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "debug"
      labels:
        app: {{ include "core-broker.name" . }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{.Values.appPort}}
              protocol: TCP
          env:
            - name: KEEL_PRIVATE_STORE
              value: {{ printf "%s-redis-private-store" .Values.middleware.name }}
            - name: KEEL_PUBLIC_STORE
              value: {{ printf "%s-redis-public-store" .Values.middleware.name }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
